<section class="home content" role="main">
  <div class="background"></div>
  <div class="container-home">
    <mat-toolbar class="toolbar-home">
      <mat-toolbar-row class="toolbar-row">
        <div class="container-logo">
          <img [src]="logo" alt="logo">
        </div>
        <div class="container-buttons">
          <button type="button" routerLink="/login/signup" mat-raised-button>Cadastrar</button>
          &nbsp;&nbsp;&nbsp;
          <button routerLink="/login" type="button" mat-raised-button>Login</button>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="wrapper">
      <div class="middle">
        <h1 style="color: var(--text-green); align-items: center;">Organize-se!</h1>
        <h1>Mantenha seus gastos sob controle</h1>
        <p>Controle suas despesas com facilidade e saiba para onde esta indo seu dinheiro.</p>
      </div>
      <div class="middle">
        <h3 class="display">Acesse sua conta!</h3>
        <div class="container-buttons">
          <button type="button" routerLink="/dashboard" color="primary" mat-raised-button>Dashboard</button>
          <button (click)="login()" type="button" mat-raised-button>Login</button>
        </div>
      </div>
    </div>
  </div>
</section>
